<!DOCTYPE html>
<html>
<head>
  <title>Winter Olympics</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #007bff;
      color: #fff;
      padding: 10px;
      font-size: 24px;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
  <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
  <header>
    Winter Olympics
  </header>

  <!-- Your D3 line chart and CSV file code can be added here -->
  <script>
    // Set the dimensions and margins for the chart
    var margin = { top: 50, right: 50, bottom: 50, left: 50 },
        width = 800 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;
  
    // Append an SVG element to the body and set its dimensions
    var svg = d3.select("body")
      .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
  
    // Load data from the CSV file
    d3.csv("winter.csv").then(function (data) {
      // Filter data for 'Country=USA'
      var dataFiltered = data.filter(function (d) {
        return d.Country === 'USA';
      });
  
      // Convert data to numeric values
      dataFiltered.forEach(function (d) {
        d.Year = +d.Year;
        d.GPCT = +d.GPCT;
      });

      // Set the scales for x and y axes
      var x = d3.scaleLinear()
        .domain(d3.extent(dataFiltered, d => d.Year))
        .range([0, width]);
  
      var y = d3.scaleLinear()
        .domain([0, d3.max(dataFiltered, d => d.GPCT)])
        .range([height, 0]);
  
      // Create the line generator
      var line = d3.line()
        .x(d => x(d.Year))
        .y(d => y(d.GPCT));

      // Append the path for the USA line
      svg.append("path")
      .datum(dataFiltered).style("fill","none")
      .attr("stroke", "steelblue")
      .attr("stroke-width", 1.5)
      .attr("d", d3.line()
        .x(function(d) { return x(d.Year) })
        .y(function(d) { return y(d.GPCT) })
        )

  
      // Add x-axis
      svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x));
  
      // Add y-axis
      svg.append("g")
        .call(d3.axisLeft(y));
  
      // Add labels
      svg.append("text")
        .attr("x", width / 2)
        .attr("y", height + margin.bottom - 10) // Adjusted to make it visible within the SVG area
        .attr("text-anchor", "middle")
        .text("Year");
  
      svg.append("text")
        .attr("transform", "rotate(-90)")
        .attr("x", 0 - height / 2)
        .attr("y", 0 - margin.left + 10) // Adjusted to make it visible within the SVG area
        .attr("text-anchor", "middle")
        .text("Gold %");
    });
  </script>
</body>
</html>
