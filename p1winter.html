<!DOCTYPE html>
<html>
<head>
  <title>Winter Olympics</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #007bff;
      color: #fff;
      padding: 10px;
      font-size: 24px;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
  <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
  <header>
    Winter Olympics
  </header>

  <!-- Your D3 line chart and CSV file code can be added here -->
  <script>
    // Set the dimensions and margins for the chart
    var margin = { top: 50, right: 50, bottom: 50, left: 50 },
        width = 800 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;
  
    // Append an SVG element to the body and set its dimensions
    var svg = d3.select("body")
      .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
  
    // Load data from the CSV file
    d3.csv("winter.csv").then(function (data) {
      // Convert data to numeric values
      data.forEach(function (d) {
        d.Year = +d.Year;
        d.GPCT = +d.GPCT;
      });
  
      // Filter data for countries 'USA', 'RUS', and others
      var dataFiltered = data.filter(function (d) {
        return d.Country === 'USA' || d.Country === 'RUS' || (d.Country !== 'USA' && d.Country !== 'RUS');
      });
  
      // Group data by country ('USA', 'RUS', and others)
      var dataGrouped = d3.group(dataFiltered, d => d.Country);
  
      // Stack the data
      var stack = d3.stack()
        .keys(dataGrouped.keys())
        .order(d3.stackOrderNone)
        .offset(d3.stackOffsetNone);
  
      var series = stack(dataGrouped);
  
      // Set the scales for x and y axes
      var x = d3.scaleLinear()
        .domain(d3.extent(dataFiltered, d => d.Year))
        .range([0, width]);
  
      var y = d3.scaleLinear()
        .domain([0, d3.max(dataFiltered, d => d.GPCT)])
        .range([height, 0]);
  
      // Create the line generator
      var line = d3.line()
        .x(d => x(d.data.Year))
        .y(d => y(d[1]));
  
      // Append the paths for each country line
      svg.selectAll(".line")
        .data(series)
        .enter().append("path")
        .attr("class", "line")
        .style("stroke", (d) => d.key === 'USA' ? 'blue' : (d.key === 'RUS' ? 'red' : 'green'))
        .attr("d", line);
  
      // Add x-axis
      svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x));
  
      // Add y-axis
      svg.append("g")
        .call(d3.axisLeft(y));
  
      // Add labels
      svg.append("text")
        .attr("x", width / 2)
        .attr("y", height + margin.bottom)
        .attr("text-anchor", "middle")
        .text("Year");
  
      svg.append("text")
        .attr("transform", "rotate(-90)")
        .attr("x", 0 - height / 2)
        .attr("y", 0 - margin.left)
        .attr("text-anchor", "middle")
        .text("Gold %");
    });
  </script>
</body>
</html>
